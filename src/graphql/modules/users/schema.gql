type User {
  _id: ID!
  firstName: String!
  lastName: String!
  email: String
  active: Boolean!
}

type Query {
  user(_id: ID!): User!
  users: [User!]!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String
  active: Boolean!
}

type Mutation {
  createUser(data: UserInput!): User!
  updateUser(_id: ID!, data: UserInput!): User!
  deleteUser(_id: ID!): Boolean 
}